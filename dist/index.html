<!DOCTYPE html>
<html>
    <head>
        <title>Il Fatto Quotidiano Progressive WebApp</title>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#de0000">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="/static/css/app.css">
        <link rel="apple-touch-icon" href="/static/img/icon.png">
        <link rel="apple-touch-startup-image" href="/static/img/splash.png">
    </head>
    <body>
        <div class="content" id="app">
            <div class="main-tabs" id="main-tabs"></div>
            <script type="t/template" id="tabs-template">
                <div class="tab-navigation swiper-container">
                    <div class="header-logo">
                        <img src="/static/img/icon.png" alt="FQ" data-rel="homepage">
                    </div>
                    <div class="swiper-wrapper">
                        {{@tabs}}
                        <div class="tab-toggle swiper-slide" data-rel="{{=_val.slug}}">{{=_val.name}}</div>
                        {{/@tabs}}
                    </div>
                </div>
            </script>
            <div id="list-scroller" class="list-scroller"></div>
            <script type="t/template" id="list-template">
                <div class="vertical-scroller-content">
                    {{@articles}}
                        {{_val.thumbnail.ifq-thumb-high.url}}
                        <div class="newslist-block lazyload" data-bg="{{=_val.thumbnail.ifq-thumb-high.url}}">
                        {{:_val.thumbnail.ifq-thumb-high.url}}
                        <div class="newslist-block no-image">
                        {{/_val.thumbnail.ifq-thumb-high.url}}
                            <a href="?a={{=_val.url}}" class="article-detail-link" data-rel="{{=_val.id}}" data-cat="{{_val.isInHomepage}}homepage{{:_val.isInHomepage}}{{=_val.categories.0.slug}}{{/_val.isInHomepage}}">
                            <div class="title-wrapper">
                                <h1>
                                    {{=_val.title}}
                                    {{_val.author.byline}}
                                    <span style="color: {{=color}}">di {{=_val.author.byline}}</span>
                                    {{/_val.author.byline}}
                                </h1>
                            </div>
                            </a>
                        </div>
                    {{/@articles}}
                </div>
            </script>
            <div id="article-detail" class="article-detail">
            </div>
            <script type="t/template" id="article-template">
            <div class="article-navigation swiper-container">
                <div class="swiper-wrapper">
                {{@articles}}
                    <div class="article-content swiper-slide" data-post-type="{{=_val.post_type}}">
                        <div class="padded">
                            <div class="post-kicker">{{=_val.post_kicker}}</div>
                            <h1>{{=_val.title}}</h1>
                            <div class="post-chain">{{=_val.post_chain}}</div>
                            {{_val.author.byline}}
                            <div class="byline">di {{=_val.author.byline}}</div>
                            {{/_val.author.byline}}
                        </div>
                        <!-- /* video */ -->
                        {{_val.post_type.is_video}}
                        <div class="videoplayer" data-video-id="{{=_val.video}}">
                            <div class="player-wrapper"></div>
                        </div>
                        {{/_val.post_type.is_video}}
                        <!-- /* gallery */ -->
                        {{_val.post_type.is_gallery}}
                        <div id="article-carousel">
                            <span class="show-gallery"><strong>Show Gallery</strong></span>
                            <div class="article-gallery swiper-container" id="article-gallery">
                                <div class="swiper-wrapper">
                                    {{@_val.gallery}}
                                    <div class="swiper-slide">
                                        <img class="lazyload" data-src="{{=_val.ifq-thumb-high.url}}" alt=""/>
                                    </div>
                                    {{/@_val.gallery}}
                                </div>
                            </div>
                        </div>
                        {{/_val.post_type.is_gallery}}
                        <!-- /* articolo */ -->
                        {{_val.post_type.is_article}}
                        {{_val.thumbnail.ifq-thumb-high.url}}
                            <img class="lazyload" data-src="{{=_val.thumbnail.ifq-thumb-high.url}}" alt="">
                        {{/_val.thumbnail.ifq-thumb-high.url}}
                        {{/_val.post_type.is_article}}
                        <!-- /* Immagine */ -->
                        {{_val.post_type.is_image}}
                        {{_val.thumbnail.ifq-thumb-high.url}}
                            <img class="lazyload" data-src="{{=_val.thumbnail.ifq-thumb-high.url}}" alt="">
                        {{/_val.thumbnail.ifq-thumb-high.url}}
                        {{/_val.post_type.is_image}}
                        <div class="dfp-placeholder dfp-placeholder-top"></div>
                        <div class="padded">
                            <div class="article-body">{{=_val.content}}</div>
                        </div>
                        <div class="dfp-placeholder dfp-placeholder-bottom"></div>
                    </div>
                {{/@articles}}
                </div>
            </div>
            </script>
            <script type="t/template" id="article-template-swipeview">
                <div class="article-content swiper-slide" data-post-type="{{=post_type}}">
                    <div class="padded">
                        <div class="post-kicker">{{=post_kicker}}</div>
                        <h1>{{=title}}</h1>
                        <div class="post-chain">{{=post_chain}}</div>
                        {{author.byline}}
                        <div class="byline">di {{=author.byline}}</div>
                        {{/author.byline}}
                    </div>
                    <!-- /* video */ -->
                    {{post_type.is_video}}
                    <div class="videoplayer" data-video-id="{{=video}}">
                        <div class="player-wrapper">
                            <span class="show-video show-btn"><strong>Show Video</strong></span>
                            <img class="lazyload" data-src="{{=thumbnail.ifq-thumb-high.url}}" alt=""/>
                        </div>
                    </div>
                    {{/post_type.is_video}}
                    <!-- /* gallery */ -->
                    {{post_type.is_gallery}}
                    <div id="article-carousel">
                        <span class="show-gallery show-btn"><strong>Show Gallery</strong></span>
                        <div class="article-gallery swiper-container" id="article-gallery">
                            <div class="swiper-wrapper">
                                {{@gallery}}
                                <div class="swiper-slide">
                                    <img class="lazyload" data-src="{{=_val.ifq-thumb-high.url}}" alt=""/>
                                </div>
                                {{/@gallery}}
                            </div>
                        </div>
                    </div>
                    {{/post_type.is_gallery}}
                    <!-- /* articolo */ -->
                    {{post_type.is_article}}
                    {{thumbnail.ifq-thumb-high.url}}
                        <img class="lazyload" data-src="{{=thumbnail.ifq-thumb-high.url}}" alt="">
                    {{/thumbnail.ifq-thumb-high.url}}
                    {{/post_type.is_article}}
                    <!-- /* Immagine */ -->
                    {{post_type.is_image}}
                    {{thumbnail.ifq-thumb-high.url}}
                        <img class="lazyload" data-src="{{=thumbnail.ifq-thumb-high.url}}" alt="">
                    {{/thumbnail.ifq-thumb-high.url}}
                    {{/post_type.is_image}}
                    <div class="dfp-placeholder dfp-placeholder-top"></div>
                    <div class="padded">
                        <div class="article-body">{{=content}}</div>
                    </div>
                    <div class="dfp-placeholder dfp-placeholder-bottom"></div>
                </div>
            </script>
        </div>
        <div class="debug-connection">Offline</div>
       <script src="//players.brightcove.net/1328010481001/SJvcSUDx_default/index.min.js"></script>
       <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
