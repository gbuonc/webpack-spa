<!DOCTYPE html>
<html>
    <head>
        <title>Il Fatto Quotidiano Progressive WebApp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#de0000">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="/static/css/app.css">
    </head>
    <body>
        <div class="content" id="main-content">
            <!-- tabs ...................................... -->
            <div class="main-tabs" id="main-tabs"></div>
            <script type="t/template" id="tabs-template">
                <div class="tab-navigation swiper-container active_tab_{{=activeTab}}">
                    <div class="header-logo">
                        <a href="/"><img src="/static/img/icon.png" alt="FQ"></a>
                    </div>
                    <div class="swiper-wrapper">
                        {{@tabs}}
                        <div class="tab-toggle swiper-slide" data-rel="{{=_val.id}}">{{=_val.label}}</div>
                        {{/@tabs}}
                    </div>
                </div>
            </script>
            <!-- article list ...................................... -->
            <div id="list-scroller" class="list-scroller"></div>
            <script type="t/template" id="list-template">
                <div class="vertical-scroller-content">
                    {{@contents}}
                        <div class="newslist-block lazyload" data-bg="{{=_val.images.0.sizes.crop-4-3}}">
                            <a href="?a={{=_val.url}}" class="article-detail-link" data-rel="{{=_key}}" data-cat="{{=id}}">
                            <div class="title-wrapper">
                                <h1>
                                    {{=_val.title}}
                                    {{_val.author.byline}}
                                    <span style="color: {{=color}}">di {{=_val.author.byline}}</span>
                                    {{/_val.author.byline}}
                                </h1>
                            </div>
                            </a>
                        </div>
                    {{/@contents}}
                </div>
            </script>
            <!-- article detail .................................... -->
            <div id="article-detail" class="article-detail">
            </div>
            <script type="t/template" id="article-template">
            <div class="article-navigation swiper-container">
                <div class="swiper-wrapper">
                {{@contents}}
                    <div class="article-content swiper-slide">
                        <div class="post-kicker">{{=_val.post_kicker}}</div>
                        <h1>{{=_val.title}}</h1>
                        {{_val.author.byline}}<div class="byline">di {{=_val.author.byline}}</div>{{/_val.author.byline}}
                        {{_val.images.0.sizes.crop-4-3}}<img class="lazyload" data-src="{{=_val.images.0.sizes.crop-4-3}}" alt="">{{/_val.images.0.sizes.crop-4-3}}
                        <div class="post-chain">
                            {{=_val.post_chain}}
                        </div>
                        <div class="article-body">
                            {{=_val.content}}
                        </div>
                    </div>
                {{/@contents}}
                </div>
            </div>
            </script>
        </div>
        <div class="debug-connection">Offline</div>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
